
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http:/www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">

<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/cover.css}">
<title>Login - PQRS</title>
</head>
<body class="text-center">

	<div class="container d-flex h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">PQRS - UFPS</h3>
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link active" th:href="@{/}">Inicio</a> <a
						class="nav-link" th:href="@{/solicitud/consultar}">Consultar</a> <a
						class="nav-link" th:href="@{/solicitud/registrar}">Registrar PQRS</a>
						
						  <a class="nav-link" th:href="@{/registrarUsuario}">Registrar Usuario</a>
					<a class="nav-link" th:href="@{login}">Iniciarsesi√≥n</a>
				</nav>
			</div>
		</header>
		
		
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
					<div class="alert alert-success" th:if="${success != null}" th:text="${success}" role="alert"></div>

		<main role="main" class="">
			<div
				class="d-block container w-50 bg-white p-5 border border-primary rounded">
				<h3 class="title">Panel Administrativo</h3>
				
			<form th:action="@{/login}" method="post">

					<div class="form-group col-sm-4">
						<input type="text" name="username" id="username"
							class="form-control" placeholder="username" autofocus="autofocus"
							required>
					</div>
					<div class="form-group col-sm-4">
						<input type="password" name="password" id="password"
							class="form-control" placeholder="password" required>
					</div>
					<div class="form-group col-sm-4">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Sing In">
					</div>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
				
				
			</div>
		</main>

		<footer class="mastfoot mt-auto">
			<div class="inner">
				<p>UFPS. Ingenieria de Sistemas. 2020.</p>
			</div>
		</footer>
	</div>

	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	<script th:src="@{/js/scripts.js}"></script>
	<script src="//cdn.ckeditor.com/4.15.1/basic/ckeditor.js"></script>
</body>
</html>
