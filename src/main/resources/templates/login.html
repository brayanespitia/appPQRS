
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http:/www.thymeleaf.org/extras/spring-security">
<head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login- UFPS</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    
    </head>
    <body id="page-top">
    
    


          <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">PQRS UFPS</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                      <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/solicitud/consultar}">Consultar</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/solicitud/registrar}">RegistrarPQRS</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/registrarUsuario}">  Registrar Usuario </a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Iniciar sesion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
       
      
   <!-- Masthead-->
        <header class="masthead" >
        
        
              <div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}" role="alert"></div>
		<div class="alert alert-danger" th:if="${danger != null}"
			th:text="${danger}" role="alert"></div>
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                      
        <div class="d-block container w-50 bg-white p-5 border border-primary rounded">
             		<h3 class="title">Panel Administrativo</h3>
				
			<form th:action="@{/login}" method="post">

					<div class="form-group ">
					<label>Nombre de usuario</label> 
						<input type="text" name="username" id="username"
							class="form-control" placeholder="username" autofocus="autofocus"
							required>
					</div>
					<div class="form-group">
					<label>Contrase√±a</label>
						<input type="password" name="password" id="password"
							class="form-control" placeholder="password" required>
					</div>
					<div class="form-group ">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Sing In">
					</div>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
                </div>


                    </div>
				<div class="col-lg-8 align-self-baseline"></div>
			</div>
            </div>
        </header>

      

     
    <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2021 - UFPS Ingeniera De Sistemas</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>

    </body>
</html>
