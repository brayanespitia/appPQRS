<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Registrar - PQRS</title>
    </head>
    <body class="">

        <div class="container d-block p-3">
            <header class="masthead mb-5">
                <div class="inner">
                    <h3 class="masthead-brand">PQRS - UFPS</h3>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="index.jsp">Inicio</a>
                        <a class="nav-link" href="consultar.jsp">Consultar</a>
                        <a class="nav-link active" href="registrar.jsp">Registrar</a>
                        <a class="nav-link" href="login.jsp">Iniciar sesión</a>
                    </nav>
                </div>
            </header>

            <div class="container">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">

                        <h6 class="m-0 font-weight-bold text-primary">Registrar PQRS</h6>
                    </div>
                    <div class="card-body">
                        <form action="registrar-pqrs" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <h5 class="card-title">Datos del usuario</h5>
                                <div class="form-row">
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>Tipo de Usuario *</label>
                                            <select class="form-control" name="tipo_usuario">
                                                <option value="" disabled>Seleccione ..</option>
                                                
                                                <option value="2">EGRESADO</option>
                                                
                                                <option value="3">PERSONA NATURAL</option>
                                                
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>Tipo de Documento *</label>
                                            <select class="form-control" name="tipo_identificacion">
                                                <option value="" disabled>Seleccione ..</option>
                                                
                                                <option value="4">Pasaporte</option>
                                                
                                                <option value="3">Cédula de Extranjeria</option>
                                                
                                                <option value="2">Tarjeta de Identidad</option>
                                                
                                                <option value="1">Cédula de Ciudadania</option>
                                                
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Identificación *</label>
                                            <input type="number" class="form-control" name="identificacion" required="true" maxlength="15" max="999999999999999">
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>Código</label>
                                            <input type="number" class="form-control" name="codigo_interno" maxlength="5" max="99999">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Primer Nombre *</label>
                                            <input type="text" class="form-control" name="primer_nombre" required="true" maxlength="15">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Segundo Nombre</label>
                                            <input type="text" class="form-control" name="segundo_nombre" maxlength="15">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Primer Apellido *</label>
                                            <input type="text" class="form-control" name="primer_apellido" required="true" maxlength="15">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Segundo apellido</label>
                                            <input type="text" class="form-control" name="segundo_apellido" maxlength="15">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Dirección *</label>
                                            <input type="text" class="form-control" name="direccion" required="true" maxlength="30">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Correo *</label>
                                            <input type="email" class="form-control" name="correo" required="true" maxlength="30">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Celular</label>
                                            <input type="text" class="form-control" name="celular" maxlength="15">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Teléfono</label>
                                            <input type="text" class="form-control" name="telefono" maxlength="7">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <h5 class="card-title">Datos de la PQRS</h5>
                                <div class="form-row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Tipo de Solicitud *</label>
                                            <select class="form-control" required name="tipo_solicitud" id="form_tipo_solicitud">
                                                <option value="" disabled>Seleccione ..</option>
                                                
                                                <option value="1">PETICIÓN</option>
                                                
                                                <option value="2">QUEJA - RECLAMO</option>
                                                
                                                <option value="3">SUGERENCIA</option>
                                                
                                                <option value="4">RECLAMO</option>
                                                
                                                <option value="5">Felicitacion</option>
                                                
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Motivo de Solicitud *</label>
                                            <select class="form-control" required name="motivo_solicitud" id="select_motivos_solicitud"></select>
                                        </div>
                                    </div>      
                                    <div class="col-md-6 d-flex align-items-end">
                                        <div class="input-group mb-3">
                                            <div class="custom-file">
                                                <input name="file" type="file" class="custom-file-input" id="inputGroupFile01">
                                                <label class="custom-file-label" for="inputGroupFile01">Cargar</label>
                                            </div>
                                        </div>
                                    </div>                                  
                                </div>
                                <div class="form-row">  
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Descripción *</label>
                                            <textarea class="form-control" name="descripcion" maxlength="2000" required minlength="10"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-12 d-flex justify-content-center">
                                        <button class="btn btn-success m-1" type="submit">Enviar</button>
                                        <a class="btn btn-danger m-1" href="index.jsp">Cancelar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

       
    </body>
</html>
