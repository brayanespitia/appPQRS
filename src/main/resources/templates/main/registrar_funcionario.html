                        <div class="card shadow mb-4">
                            <div class="card-header py-3">

                                <h6 class="m-0 font-weight-bold text-primary"><a class="btn btn-sm btn-outline-dark mr-1" th:href="@{/funcionario/listar}"><i class="fas fa-arrow-circle-left"></i> Volver</a>Registrar Funcionario</h6>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/funcionario/registrar}" th:object="${funcionario}" method="post">
                                    <div class="form-group">
                                        <div class="form-row">
                                            <div class="col-lg-2 d-flex align-items-center">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="es_administrador" name="es_administrador" >
                                                    <label class="form-check-label" for="es_administrador">Es Administrador</label>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label>Tipo de Identificación *</label>
                                                    <select class="form-control" th:field="*{tipoIdentificacion}" name="tipo_id" required="true">
                                                        <option value="">Seleccione ..</option>
                                                        
                                                        <option value="4">Pasaporte</option>
                                                        
                                                        <option value="3">Cédula de Extranjeria</option>
                                                        
                                                        <option value="2">Tarjeta de Identidad</option>
                                                        
                                                        <option value="1">Cédula de Ciudadania</option>
                                                        
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-7">
                                                <div class="form-group">
                                                    <label>Identificación *</label>
                                                    <input type="text" th:field="*{identificacion}" class="form-control" name="identificacion" required="true">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>Código *</label>
                                                    <input type="number" th:field="*{codigoInterno}" class="form-control" name="codigo_interno" required="true">
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <div class="form-group">
                                                    <label>Nombre Completo *</label>
                                                    <input type="text" th:field="*{nombreCompleto}" class="form-control" name="nombre_completo" required="true">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>Celular</label>
                                                    <input type="text"  th:field="*{celular}"class="form-control" name="celular">
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>Correo</label>
                                                    <input type="text" th:field="*{correo}" class="form-control" name="correo">
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>Cargo</label>
                                                    <input type="text" th:field="*{cargo}" class="form-control" name="cargo">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-md-12 d-flex justify-content-center">
                                            <button class="btn btn-success m-1" type="submit">Guardar</button>
                                            <a class="btn btn-danger m-1" th:href="@{/funcionario/loge}">Cancelar</a>
                                        </div>
                                    </div>
                                </form>
