<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="stylesheet" th:href="@{static/css/all.min.css}">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/sb-admin-2/sb-admin-2.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/cover.css}">
<title>Registrar - PQRS</title>
</head>
<body class="">

	<div class="container d-block p-3">
		<header class="masthead mb-5">
			<div class="inner">
				<h3 class="masthead-brand">PQRS - UFPS</h3>
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link active" th:href="@{/}">Inicio</a> <a
						class="nav-link" th:href="@{/solicitud/consultar}">Consultar</a> <a
						class="nav-link" th:href="@{/solicitud/registrar}">Registrar
						PQRS</a>
						<a class="nav-link" th:href="@{/registrarUsuario}">Registrar Usuario</a>
						<a class="nav-link" th:href="@{/login}">Iniciarsesi칩n</a>
				</nav>
			</div>
				
				
	
				
		</header>
					<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
					<div class="alert alert-success" th:if="${success != null}" th:text="${success}" role="alert"></div>
	

		<div class="container">

			<div class="card shadow mb-4">
				<div class="card-header py-3">

					<h6 class="m-0 font-weight-bold text-primary">Registrar funcionario</h6>
				</div>
				<div class="card-body">


					<form th:action="@{/funcionario/registrar}" th:object="${funcionario}"
						method="post" enctype="multipart/form-data">


						<div class="form-group">
							<h5 class="card-title">Datos del usuario</h5>
							<div class="form-row">
								<div class="col-lg-2">
								
								</div>
							
								<div class="col-lg-6">
									<div class="form-group">
										<label  >Identificaci칩n *</label> <input  th:field="*{identificacion}" type="text"
											 class="form-control"
											required="true"> <small
											class="form-text text-danger"
										
										></small>



									</div>
								</div>
								<div class="col-lg-2">
									<div class="form-group">
										<label>contrase침a</label> <input th:field="*{contrasena}" type="text"
											 class="form-control"
											name="codigo_interno" maxlength="5" max="99999">
									</div>
								</div>
							</div>
							<div class="form-row">
								<div class="col-lg-3">
									<div class="form-group">
										<label>Nombre completo</label> <input th:field="*{nombreCompleto}" type="text"
											 class="form-control">
									</div>
								</div>
							
							
							</div>
							<div class="form-row">
								<div class="col-lg-3">
									<div class="form-group">
										<label>Direcci칩n *</label> <input type="text"
											 class="form-control" name="direccion"
											required="true" maxlength="30">
									</div>
								</div>
								<div class="col-lg-3">
									<div class="form-group">
										<label>Correo *</label> <input th:field="*{correo}" type="email"
											 class="form-control" name="correo"
											required="true" maxlength="30">
									</div>
								</div>
								<div class="col-lg-3">
									<div class="form-group">
										<label>Celular</label> <input th:field="*{celular}" type="text"
											class="form-control" name="celular"
											maxlength="15">
									</div>
								</div>
							
							
							</div>
						</div>



						<div class="form-row">
							<div class="col-md-12 d-flex justify-content-center">

								<input type="submit" th:value="${titulo}"
									class="btn btn-secondary" /> <a class="btn btn-danger m-1"
									href="index.jsp">Cancelar</a>
							</div>
						</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	

	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/sb-admin-2/sb-admin-2.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script src="//cdn.ckeditor.com/4.15.1/basic/ckeditor.js"></script>


</body>
</html>
